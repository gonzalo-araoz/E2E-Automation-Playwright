name: Playwright Tests

"on":
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SAUCEDEMO_URL: ${{ secrets.SAUCEDEMO_URL }}
      VALID_USERNAME: ${{ secrets.VALID_USERNAME }}
      VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
      CART_PAGE: ${{ secrets.CART_PAGE }}
      CHECK_OUT_COMPLETE: ${{ secrets.CHECK_OUT_COMPLETE }}
      CHECK_OUT_FINISH: ${{ secrets.CHECK_OUT_FINISH }}
      CHECK_OUT_PI: ${{ secrets.CHECK_OUT_PI }}
      FIRSTNAME: ${{ secrets.FIRSTNAME }}
      INVENTORY_PAGE: ${{ secrets.INVENTORY_PAGE }}
      LASTNAME: ${{ secrets.LASTNAME }}
      POSTALCODE: ${{ secrets.POSTALCODE }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"   # o pon√© 20 fijo: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Check env presence (debug)
        run: node -e "console.log('SAUCEDEMO_URL set?', Boolean(process.env.SAUCEDEMO_URL))"

      - name: Run Playwright tests
        run: npx playwright test
